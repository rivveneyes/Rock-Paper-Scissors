<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock-Paper-Scissors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

        <h1 class="title">ROCK-PAPER-SCISSORS GAME</h1> 
        <div class="anounce">Pick Your Option</div>
    <div class="img-container">
        
     <figure>
        <figcaption>Paper</figcaption>
        <img class="option" id="paper" src="resources/noun_Paper_3743277.svg" alt="Paper img">
    </figure>
    <figure>
        <figcaption>Rock</figcaption>
        <img class="option" id="rock" src="resources/noun_rock_2614278.svg" alt="Rock img">
    </figure>
    <figure>
        <figcaption>Scissors</figcaption>
        <img id="scissors"class="option" src="resources/noun_Scissors_329968.svg" alt="Scissors img">
    </figure>
    </div>


    <div class="game">
    <h2>YOUR WINS:</h2>

     <h3 class="user">You Picked</h3>
     <h3 class="computer">Computer</h3>
     <button type="button">Play</button>
    </div>
    
    <script src="scripts.js"></script>
    </body>
</html>
