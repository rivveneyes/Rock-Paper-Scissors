<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock-Paper-Scissors</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="title">ROCK-PAPER-SCISSORS GAME</header>
    <div class="game-container">
      <h1 class="options">Pick Your Option</h1>
      <div class="img-container">
        <figure>
          <figcaption>Paper</figcaption>
          <img
            class="option"
            id="paper"
            src="resources/noun_Paper_3743277.svg"
            alt="Paper"
          />
        </figure>
        <figure>
          <figcaption>Rock</figcaption>
          <img
            class="option"
            id="rock"
            src="resources/noun_rock_2614278.svg"
            alt="Rock"
          />
        </figure>
        <figure>
          <figcaption>Scissors</figcaption>
          <img
            id="scissors"
            class="option"
            src="resources/noun_Scissors_329968.svg"
            alt="Scissors"
          />
        </figure>
      </div>

      <h2 id="total-wins">Wins: Loss:</h2>
      <div class="game-display">
        <figure id="person-pick">
          <figcaption>You Picked</figcaption>
        </figure>
        <figure id="pc-picked">
          <figcaption>PC Picked</figcaption>
        </figure>
      </div>
      <button id="play" type="button">Play</button>
      <span id="outcome"></span>
    </div>
    <footer>
      <em>attributions:</em><br />
      <p>
        Paper by Hamid From the thenounproject.com
        <br />
        Scissors by lastpark From thenounproject.com
        <br />
        Rock by Dong From the thenounproject.com
        <br />
      </p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
